<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagotchi</title>
</head>
<body>
  <h1>Tamagotchi Game</h1> 
  <div class="container-fluid">
    <div class="row buttons">
      <div class="col-sm-3">
        <button class="btn btn-dark feed">Feed</button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-dark putToBed">Put to Bed</button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-dark play">Play</button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-dark wash">Wash</button>
      </div>
    </div>
    <div class="row images">
      <div class="col-sm-12">
      </div>
    </div>
    <div class="row statuses">
      <div class="col-sm-2">
        <p>Hunger: <span class="hungerLevel"></span></p>
      </div>
      <div class="col-sm-2">
        <p>Sleep: <span class="sleepLevel"></span></p>
      </div>
      <div class="col-sm-2">
        <p>Happiness: <span class="happinessLevel"></span></p>
      </div>
      <div class="col-sm-2">
        <p>Cleanliness: <span class="cleanlinessLevel"></span></p>
      </div>
      <div class="col-sm-2">
        <p>Health: <span class="healthLevel"></span></p>
      </div>
      <div class="col-sm-2">
        <p>Sick? <span class="sickStatus"></span></p>
      </div>
    </div>
    <div class="game-over">
      
    </div>
</body>
</html>
